<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Search - Pinecone Vector Database</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .subtitle {
            color: rgba(255,255,255,0.9);
            text-align: center;
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        .search-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        input[type="text"] {
            flex: 1;
            min-width: 250px;
            padding: 15px 20px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            transition: all 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102,126,234,0.1);
        }

        .filter-section {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        select {
            padding: 15px 20px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 15px 35px;
            font-size: 16px;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102,126,234,0.4);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102,126,234,0.6);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .stats {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .stat-box {
            flex: 1;
            min-width: 150px;
            padding: 15px;
            background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
            border-radius: 10px;
            text-align: center;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 18px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .result-item {
            padding: 20px;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #f8f9ff 0%, #f3f4ff 100%);
            border-radius: 10px;
            border-left: 4px solid #667eea;
            transition: all 0.3s;
        }

        .result-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(102,126,234,0.2);
        }

        .company-name {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }

        .company-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .detail-item {
            font-size: 14px;
            color: #666;
        }

        .detail-label {
            font-weight: 600;
            color: #667eea;
            margin-right: 5px;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
        }

        .badge-active {
            background: #4ade80;
            color: white;
        }

        .badge-inactive {
            background: #f87171;
            color: white;
        }

        .badge-pharma {
            background: #60a5fa;
            color: white;
        }

        .badge-electronics {
            background: #a78bfa;
            color: white;
        }

        .score {
            font-size: 12px;
            color: #667eea;
            font-weight: 600;
            float: right;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #999;
            font-size: 18px;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Company Search</h1>
        <p class="subtitle">Powered by Pinecone Vector Database & OpenAI</p>

        <div class="search-card">
            <div class="search-box">
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="Search by company name or number..."
                    onkeypress="handleKeyPress(event)"
                >
            </div>
            
            <div class="filter-section">
                <select id="categoryFilter">
                    <option value="all">All Categories</option>
                    <option value="consumer-electronics">Consumer Electronics</option>
                    <option value="pharmaceutical">Pharmaceutical</option>
                </select>
                <button onclick="search()" id="searchBtn">Search</button>
            </div>

            <div class="stats" id="stats" style="display: none;">
                <div class="stat-box">
                    <div class="stat-label">Results Found</div>
                    <div class="stat-value" id="resultCount">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Search Time</div>
                    <div class="stat-value" id="searchTime">0ms</div>
                </div>
            </div>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Searching companies...</p>
        </div>

        <div id="results"></div>
    </div>

    <script>
        // Use the current origin for API calls (works for both local and deployed)
        const API_URL = window.location.origin;

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                search();
            }
        }

        async function search() {
            const query = document.getElementById('searchInput').value.trim();
            const category = document.getElementById('categoryFilter').value;
            
            if (!query) {
                alert('Please enter a search term');
                return;
            }

            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').innerHTML = '';
            document.getElementById('stats').style.display = 'none';
            document.getElementById('searchBtn').disabled = true;

            const startTime = Date.now();

            try {
                const response = await fetch(`${API_URL}/api/search`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ query, category })
                });

                const data = await response.json();
                const searchTime = Date.now() - startTime;

                // Hide loading
                document.getElementById('loading').style.display = 'none';
                document.getElementById('searchBtn').disabled = false;

                if (data.success) {
                    displayResults(data.results, searchTime);
                } else {
                    showError(data.error || 'Search failed');
                }
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('searchBtn').disabled = false;
                showError('Failed to connect to server: ' + error.message);
            }
        }

        function displayResults(results, searchTime) {
            const resultsDiv = document.getElementById('results');
            const statsDiv = document.getElementById('stats');
            
            // Update stats
            document.getElementById('resultCount').textContent = results.length;
            document.getElementById('searchTime').textContent = searchTime + 'ms';
            statsDiv.style.display = 'flex';

            if (results.length === 0) {
                resultsDiv.innerHTML = `
                    <div class="results">
                        <div class="no-results">
                            No companies found matching your search.
                        </div>
                    </div>
                `;
                return;
            }

            let html = '<div class="results">';
            
            results.forEach(result => {
                const statusBadge = result.companyStatus === 'active' 
                    ? '<span class="badge badge-active">Active</span>'
                    : '<span class="badge badge-inactive">Inactive</span>';
                
                const categoryBadge = result.category === 'pharmaceutical'
                    ? '<span class="badge badge-pharma">Pharmaceutical</span>'
                    : '<span class="badge badge-electronics">Electronics</span>';

                const score = (result.score * 100).toFixed(1);

                html += `
                    <div class="result-item">
                        <div class="company-name">
                            ${result.companyName}
                            ${statusBadge}
                            ${categoryBadge}
                            <span class="score">Match: ${score}%</span>
                        </div>
                        <div class="company-details">
                            <div class="detail-item">
                                <span class="detail-label">Company Number:</span>
                                ${result.companyNumber}
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Status:</span>
                                ${result.companyStatus}
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Officers:</span>
                                ${result.officerCount}
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Category:</span>
                                ${result.category}
                            </div>
                        </div>
                        ${result.officers && result.officers !== 'N/A' ? `
                        <div class="detail-item" style="margin-top: 10px; grid-column: 1 / -1;">
                            <span class="detail-label">Key Officers:</span>
                            ${result.officers}
                        </div>
                        ` : ''}
                    </div>
                `;
            });

            html += '</div>';
            resultsDiv.innerHTML = html;
        }

        function showError(message) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `
                <div class="results">
                    <div class="error">
                        <strong>Error:</strong> ${message}
                    </div>
                </div>
            `;
        }

        // Auto-focus search input
        document.getElementById('searchInput').focus();
    </script>
</body>
</html>
